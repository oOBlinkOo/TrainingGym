<ion-header>
  <ion-navbar color="dark" >
    <ion-title>Create your TrainingGym Account
      <ion-icon name="key"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
<form #heroForm="ngForm"  (ngSubmit)="onSubmit()">
  <ion-list>
     <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" id="firstName" class="form-control"
               required minlength="4" maxlength="24" 
               name="firstName" [(ngModel)]="firstName"></ion-input>
          
    </ion-item>
    <ion-label *ngIf="formErrors.firstName" color="danger">
          {{ formErrors.firstName }}
    </ion-label>           

       <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input id="lastName"  name="lastName" type="text" value="" [(ngModel)]="lastName"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  id="Email"  name="Email" type="text" value="" [(ngModel)]="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  id="Password"  name="Password" type="text" value="" [(ngModel)]="Password"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Confirm your password</ion-label>
      <ion-input  id="ConfPassWord"  name="ConfPassWord" type="text" value="" [(ngModel)]="ConfPassWord"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime  id="myDate"  name="myDate"  displayFormat="DD/MMMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    
    <div >
      <ion-segment id="gender"  name="gender" [(ngModel)]="gender">
        <ion-segment-button    value="male">
          Male
        </ion-segment-button>
        <ion-segment-button    value="female">
          Female
        </ion-segment-button>
      </ion-segment>
    </div>

      <div [ngSwitch]="gender">
      <ion-list *ngSwitchCase="'female'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/registerUser/female.png">
            <!--<img src="../../assets/img/female.png">-->
          </ion-thumbnail>
          <h2>{{this.firstName}}</h2>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'male'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/registerUser/male.png">
            <!--<img src="../../assets/img/male.png">-->
          </ion-thumbnail>
          <h2>{{this.firstName}}</h2>
        </ion-item>
      </ion-list>
    </div>


  </ion-list>
<br>
    <button ion-button  (click)='onCreateAccount()'  [disabled]="!heroForm.form.valid" >Create Account</button>
</form>


</ion-content>
