<ion-header>
  <ion-navbar color="dark" >
    <ion-title>Create your TrainingGym Account
      <ion-icon name="key"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input  #name (keyup)="0" id="name" type="text"  value="" [(ngModel)]="firstName" required minlength="4" maxlength="24"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input #Lname (keyup)="1" id="Lname" type="text" value="" [(ngModel)]="lastName" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Enter a valid email address</ion-label>
      <ion-input type="email" value="" [(ngModel)]="Email" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" maxlength="20" value="" [(ngModel)]="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm your password</ion-label>
      <ion-input type="password"  maxlength="20" value="" [(ngModel)]="ConfPassWord"></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <div padding>
      <ion-segment [(ngModel)]="gender">
        <ion-segment-button value="male">
          Male
        </ion-segment-button>
        <ion-segment-button value="female">
          Female
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="gender">
      <ion-list *ngSwitchCase="'female'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/registerUser/female.png">
            <!--<img src="../../assets/img/female.png">-->
          </ion-thumbnail>
          <p>{{name.value}} {{Lname.value}}</p>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'male'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/registerUser/male.png">
            <!--<img src="../../assets/img/male.png">-->
          </ion-thumbnail>
           <p>{{name.value}} {{Lname.value}}</p>
        </ion-item>
      </ion-list>
    </div>
