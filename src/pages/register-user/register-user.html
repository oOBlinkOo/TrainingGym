<ion-header>
  <ion-navbar color="dark" >
    <ion-title>Create your TrainingGym Account
      <ion-icon name="key"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input id="name" type="text" value="" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input id="name" type="text" value="" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" value="" [(ngModel)]="PassWord"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm your password</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ConfPassWord"></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <div padding>
      <ion-segment [(ngModel)]="gender">
        <ion-segment-button value="male">
          Male
        </ion-segment-button>
        <ion-segment-button value="female">
          Female
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="gender">
      <ion-list *ngSwitchCase="'female'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="../../assets/img/female.png">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'male'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="../../assets/img/male.png">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
      </ion-list>
    </div>

    <ion-list>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-select [(ngModel)]="Location">
          <ion-option value="Yuc">Yucatan</ion-option>
          <ion-option value="Yuc2">Yucatan</ion-option>
          <ion-option value="Yuc3">Yucatan</ion-option>
          <ion-option value="Yuc4">Yucatan</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>


    <br>
    <br>

 
  <button ion-button (click)="showToast('middle')">Create Account</button>




  </ion-list>


</ion-content>
