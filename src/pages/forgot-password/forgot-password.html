<ion-header>

  <ion-navbar>
    <ion-title>Forgot-Password of your TrainingGym Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #forgotForm="ngForm"  (ngSubmit)="onSubmit()">
<p>We can help you reset your password and security info. First, enter your TrainingGym account as follows:</p>
  <ion-item>
      <ion-label floating>Please introduce your email</ion-label>
      <ion-input  id="Email"  name="Email" type="email" value="" [(ngModel)]="Email" requiredr minlength="1" required pattern="^[-!#$%&'*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&'*+/0-9=?A-Z^_a-z{|}~])*@(-?[a-zA-Z0-9])(-?[a-zA-Z0-9])*(\.[a-zA-Z](-?[a-zA-Z0-9])*)+$"  >></ion-input>
    </ion-item>

         <ion-label *ngIf="formErrors.Email" color="danger">
          {{ formErrors.Email}}
    </ion-label>       
    <br>
    <br>
     <button ion-button  (click)='resetAccount()'  [disabled]="!forgotForm.form.valid" > Send the request</button>
</form>
</ion-content>
